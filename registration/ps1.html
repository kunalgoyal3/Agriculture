<!DOCTYPE html>
<html>
<head>
	<title>Agriculture Management Platform</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Agriculture Management Platform</h1>

	<form>
		<h2>Add a new entry</h2>

		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="phone">Phone number:</label>
		<input type="text" id="phone" name="phone" required>

		<label for="location">Agriculture location:</label>
		<input type="text" id="location" name="location" required>

		<label for="land">Land size:</label>
		<input type="number" id="land" name="land" required>

		<label for="photo">Photo:</label>
		<input type="file" id="photo" name="photo">

		<button type="submit">Add entry</button>
	</form>

	<ul id="entries">
		<!-- Entries will be added dynamically using JavaScript -->
	</ul>

	<script src="script.js"></script>
</body>
</html>
